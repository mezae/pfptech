<div class="container">
<div data-ng-controller="SettingsController">
	<div class="page-header">
		<h2>Settings</h2>
	</div>
	<div class="row">
		<div class="hori-center">
				<div class="col-xs-6 col-sm-4 col-md-2 col-md-offset-3">
					<div ui-sref="settings.profile" class="settings-box">
						<i class="fa fa-user fa-2x"></i>
						<p>Profile</p>
					</div>
				</div>
				<div class="col-xs-6 col-sm-4 col-md-2">
					<div ui-sref="settings.password" class="settings-box">
						<i class="fa fa-key fa-2x"></i>
						<p>Password</p>
					</div>
				</div>
				<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-0 col-md-2">
					<div ui-sref="settings.users" class="settings-box">
						<i class="fa fa-users fa-2x"></i>
						<p>Users</p>
					</div>
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div data-ui-view></div>
		</div>
	</div>
</div>
</div>
