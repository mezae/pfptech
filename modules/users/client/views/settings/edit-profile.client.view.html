<section class="row" data-ng-controller="EditProfileController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control form-look" data-ng-model="user.firstName" placeholder="first name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control form-look" data-ng-model="user.lastName" placeholder="last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control form-look" data-ng-model="user.email" placeholder="email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control form-look" data-ng-model="user.username" placeholder="username">
				</div>
				<div class="form-group">
					<label for="groups">Email Groups</label>
					<input type="text" id="groups" name="groups" class="form-control form-look" data-ng-model="user.groups">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="ebtn btn-login">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
