<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 contenteditable="{{isEditing() || isNewPage()}}" ng-model="article.title">{{article.title}}</h1>
	</div>
	<small>
		<em class="text-muted">
				<i class="glyphicon glyphicon-time"></i>
				<div class="edit-time" ng-hide="isEditing() || isNewPage()">last modified by {{article.user.displayName}} on {{authentication.user.created | date: 'mediumDate'}}</div>
				<div class="edit-time" ng-show="isEditing() || isNewPage()">you are currently editing this page</div>
				<div contenteditable="isEditing() || isNewPage()" ng-model="article.tag">{{article.tag}}</div>
				<div contenteditable="isEditing() || isNewPage()" ng-model="article.subtag">{{article.subtag}}</div>
		</em>
	</small>
	<div ng-show="isEditing() || isNewPage()">
		<textarea ckeditor="editorOptions" ng-model="article.content">{{article.content}}</textarea>
	</div>
	<p class="lead" ng-bind-html="article.content" ng-hide="isEditing() || isNewPage()"></p>
</section>
