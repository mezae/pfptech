<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Articles</h1>
	</div>
	<div class="list-group">
		<div data-ng-repeat="article in articles | unique: 'tag'" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="article.tag"></h4>
		</div>
	</div>

	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a data-ui-sref="articles.create">create one</a>?
	</div>
</section>
