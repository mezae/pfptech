<section data-ng-controller="TagsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Tags</h1>
	</div>
	<div class="form-inline">
		<input type="text" class="form-control" ng-model="tag.name">
		<select class="form-control" ng-model="tag.type">
				<option value="">type</option>
				<option	value="tag">tag</option>
				<option value="subtag">subtag</option>
		</select>
	</div>
	<button class="btn btn-success" ng-click="create()">Save</button>

</section>
