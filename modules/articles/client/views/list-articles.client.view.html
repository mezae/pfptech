<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Articles</h1>
	</div>
	<div class="list-group">
		<div data-ng-repeat="artDep in articles | unique: 'department'" class="list-group-item">
			<h3 class="list-group-item-heading" data-ng-bind="artDep.department"></h3>
			<div data-ng-repeat="artTag in articles | unique: 'tag'" ng-if="artDep.department === artTag.department">
				<h4 class="list-group-item-heading" data-ng-bind="artTag.tag"></h4>
				<ul data-ng-repeat="artSub in articles | unique: 'subtag'" ng-if="artTag.tag === artSub.tag">
					<h5 class="list-group-item-heading" data-ng-bind="artSub.subtag"></h5>
					<ul>
						<a data-ng-repeat="article in articles" ng-if="artSub.subtag === article.subtag && artTag.tag === article.tag" data-ui-sref="articles.view({articleId: article._id})" class="btn-link">
							<h6 class="list-group-item-heading" data-ng-bind="article.title"></h6>
						</a>
					</ul>
				</ul>
			</div>
		</div>
	</div>

	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a data-ui-sref="articles.create">create one</a>?
	</div>
</section>
